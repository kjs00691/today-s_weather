<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>현재 날씨</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h1 class="display-1">날씨</h1>
      </div>

      <div id="content">
        <div id="top">
          <div id="left">
            <div
              class="card text-bg-light"
              style="width: 400px; margin: 1rem auto"
            >
              <div id="skyimg"></div>
              <div class="card-body">
                <p id="selected-city"></p>

                <p id="temperature"><span id="T1H"> </span>℃</p>
              </div>
            </div>
          </div>
          <div id="right">
            <table
              class="table table-striped-columns"
              style="width: 30rem; margin: 3rem"
            >
              <tbody>
                <tr>
                  <td>기온</td>
                  <td><span id="T1H2"></span>℃</td>
                </tr>
                <tr>
                  <td>하늘상태</td>
                  <td><span id="SKY"></span></td>
                </tr>
                <tr>
                  <td>강수형태</td>
                  <td><span id="PTY"></span></td>
                </tr>
                <tr>
                  <td>1시간강수량</td>
                  <td><span id="RN1"></span></td>
                </tr>
                <tr>
                  <td>습도</td>
                  <td><span id="REH"></span>%</td>
                </tr>
                <tr>
                  <td>풍속</td>
                  <td><span id="WSD"></span>m/s</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="bottom">
          <form
            name="city"
            action="#"
            method="get"
            onsubmit="handleSubmit(event)"
            style="width: 20rem; margin: auto"
          >
            <div class="input-group input-group-lg">
              <select
                name="citys"
                class="form-select"
                id="inputGroupSelect04"
                aria-label="Example select with button addon"
              >
                <option value="서울특별시">서울특별시</option>
                <option value="부산광역시">부산광역시</option>
                <option value="대구광역시">대구광역시</option>
                <option value="인천광역시">인천광역시</option>
                <option value="광주광역시">광주광역시</option>
                <option value="대전광역시">대전광역시</option>
                <option value="울산광역시">울산광역시</option>
                <option value="세종특별자치시">세종특별자치시</option>
                <option value="경기도">경기도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
                <option value="제주특별자치도">제주특별자치도</option>
                <option value="강원특별자치도">강원특별자치도</option>
              </select>
              <button class="btn btn-outline-secondary" type="submit">
                지역
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="footer">
        <a
          href="#"
          class="btn btn-primary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          >현재 날씨</a
        >
        <a
          href="index2.html"
          class="btn btn-secondary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          >6시간 이후 날씨</a
        >
        <a
          href="index3.html"
          class="btn btn-primary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          >지도로 보기</a
        >
      </div>
    </div>

    <script type="module" src="js/weather.js"></script>
  </body>
</html>
