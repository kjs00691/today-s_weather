<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>6시간 이후 날씨</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h1 class="display-1">날씨</h1>
      </div>
      
      <div id="content">
        <div id="top">
          <p id="selected-city">도시</p>

          
        <div id="partition"  class="card text-bg-secondary">
          <div id="skyimg1"></div>
          <div class="card-body">
            <div class="card-text">
              <h2><span id="T1H1"></span>℃</h2>
              <div id="fcsttime1"></div>
              <div>강수량: <span id="RN11"></span></div>
              습도: <span id="REH1"></span>%
              풍속: <span id="WSD1"></span>m/s
            </div>
          </div>
        </div>
        <div id="partition" class="card text-bg-light">
          <div id="skyimg2"></div>
          <div class="card-body">
            <div class="card-text">
              <h2><span id="T1H2"></span>℃</h2>
              <div id="fcsttime2"></div>
              <div>강수량: <span id="RN12"></span></div>
              습도: <span id="REH2"></span>%
              풍속: <span id="WSD2"></span>m/s
            </div>
          </div>
        </div>
        <div id="partition" class="card text-bg-secondary">
          <div id="skyimg3"></div>
          <div class="card-body">
            <div class="card-text">
              <h2><span id="T1H3"></span>℃</h2>
              <div id="fcsttime3"></div>
              <div>강수량: <span id="RN13"></span></div>
              습도: <span id="REH3"></span>%
              풍속: <span id="WSD3"></span>m/s
            </div>
          </div>
        </div>
        <div id="partition" class="card text-bg-light">
          <div id="skyimg4"></div>
          <div class="card-body">
            <div class="card-text">
              <h2><span id="T1H4"></span>℃</h2>
              <div id="fcsttime4"></div>
              <div>강수량: <span id="RN14"></span></div>
              습도: <span id="REH4"></span>%
              풍속: <span id="WSD4"></span>m/s
            </div>
          </div>
        </div>
        <div id="partition" class="card text-bg-secondary">
          <div id="skyimg5"></div>
          <div class="card-body">
            <div class="card-text">
              <h2><span id="T1H5"></span>℃</h2>
              <div id="fcsttime5"></div>
              <div>강수량: <span id="RN15"></span></div>
              습도: <span id="REH5"></span>%
              풍속: <span id="WSD5"></span>m/s
            </div>
          </div>
        </div>
        <div id="partition" class="card text-bg-light">
          <div id="skyimg6"></div>
          <div class="card-body">
            <div class="card-text">
              <h2><span id="T1H6"></span>℃</h2>
              <div id="fcsttime6"></div>
              <div>강수량: <span id="RN16"></span></div>
              습도: <span id="REH6"></span>%
              풍속: <span id="WSD6"></span>m/s
            </div>
          </div>
        </div>

      </div>
      <div id="bottom">

        <form
            name="city"
            action="#"
            method="get"
            onsubmit="handleSubmit(event)"
            style="width:20rem; margin:auto"
          >
          <div class="input-group input-group-lg">
            <select  name="citys" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option value="서울특별시">서울특별시</option>
                <option value="부산광역시">부산광역시</option>
                <option value="대구광역시">대구광역시</option>
                <option value="인천광역시">인천광역시</option>
                <option value="광주광역시">광주광역시</option>
                <option value="대전광역시">대전광역시</option>
                <option value="울산광역시">울산광역시</option>
                <option value="세종특별자치시">세종특별자치시</option>
                <option value="경기도">경기도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
                <option value="제주특별자치도">제주특별자치도</option>
                <option value="강원특별자치도">강원특별자치도</option>
            </select>
            <button class="btn btn-outline-secondary" type="submit">지역</button>
          </div>
          </form>
      </div>

      </div>
      
      <div id="footer">
        
          <a
          href="index.html"
          class="btn btn-primary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          
          >현재 날씨</a
        >
        <a
          href="#"
          class="btn btn-secondary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          >6시간 이후 날씨</a
        >
        <a
          href="index3.html"
          class="btn btn-primary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          >지도로 보기</a
        >
      </div>
      
    </div>

    <script type="module" src="js/weather2.js"></script>
  </body>
</html>
