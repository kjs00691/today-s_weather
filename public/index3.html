<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>지도로 보기</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h1 class="display-1">날씨</h1>
      </div>
      <div id="content">
        <div id="left">
          <div
            class="card text-bg-light"
            style="width: 400px; margin: 1rem auto"
          >
            <div id="skyimg"></div>
            <div class="card-body">
              <div class="card-text">
                <div id="selected-city"></div>
                <div id="temperature"><span id="T1H"></span>℃</div>
                <div>강수량: <span id="RN1"></span></div>
                습도: <span id="REH"></span>% 풍속: <span id="WSD"></span>m/s
              </div>
            </div>
          </div>
        </div>
        <div id="right">
          <div
            id="map"
            style="width: 500px; height: 500px; margin: auto 5rem"
          ></div>

          <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9f92c5ea51ec876264a9a7b504ebbbd6"></script>
          <script>
            var mapContainer = document.getElementById("map"), // 지도를 표시할 div
              mapOption = {
                center: new kakao.maps.LatLng(36.36188, 127.47741), // 지도의 중심좌표
                level: 13, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
              };

            // 지도를 생성한다
            var map = new kakao.maps.Map(mapContainer, mapOption);

              
          </script>
        </div>
      </div>

      <div id="footer">
        <a
          href="index.html"
          class="btn btn-primary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          >현재 날씨</a
        >
        <a
          href="index2.html"
          class="btn btn-secondary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          >6시간 이후 날씨</a
        >
        <a
          href="#"
          class="btn btn-primary"
          tabindex="-1"
          role="button"
          aria-disabled="true"
          >지도로 보기</a
        >
      </div>
    </div>
    <script type="module" src="js/weather3.js"></script>
  </body>
</html>
